<!DOCTYPE html>
<html lang="en">

<head id="app_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title_page }}</title>

    <!-- VUE JS -->
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <header id="app_header">
        <h1>{{ title }}</h1>
    </header>
    <main id="app_main">
        <!-- APP-FOUR -->
        <div>
            <fieldset>
                <legend>Formulaire de saisie</legend>
                <form action="">
                    <label for="firstname">Firstname :</label>
                    <input 
                        type="text" name="firstname" id="firstname" 
                        placeholder="Enter your Firstname" 
                        v-model:value="firstname_value"
                    >
                    <span><small>Your Firstname is : <mark>{{ firstname_value }}</mark> </small></span>
                    <br />
                    <br />
                    <label for="lastname">Lastname :</label>
                    <input 
                        type="text" name="lastname" id="lastname" 
                        placeholder="Enter your Lastname"
                        v-model:value="lastname_value"
                    >
                    <span><small>Your Lastname is : <mark>{{ lastname_value }}</mark></small></span>
                </form>
            </fieldset>
        </div> <!-- /APP-FOUR -->
    </main>
    <footer>
        Footer
    </footer>

    <!-- SCRIPT_APP_HERE -->
    <script src="app_four.js"></script>
</body>
</html>
